<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>



      <!-- <h1 class="text-center login-title">Sign in to continue to Bootsnipp</h1> -->

<div class="wrapper fadeInDown">
  <div id="formContent">
     <!-- Icon -->
    <div class="fadeIn first">
      <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
    </div>

    <form [formGroup]="inicioSesionForm">
      <div class="form-group">
        <label for="exampleInputEmail1">Correo electrónico</label>
        <input type="email"class="fadeIn second" id="exampleInputEmail1"
                formControlName="nombreUsuario" aria-describedby="emailHelp"
                        placeholder="Ingresa email" required>
        <small id="emailHelp" class="form-text text-muted">Nunca conpartiremos tu email con nadie.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Contraseña</label>
        <input type="password" class="fadeIn third" id="exampleInputPassword1"
                formControlName="clave" placeholder="Contraseña" required>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" (click)="enviarFormulario()" class="btn btn-primary">Submit</button>
    </form>

  </div>
</div>
